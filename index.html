    <link rel="stylesheet" href="style.css">

    <title>My Music App</title>

<body>
    <div class="container">
                <section id="top">
                        <div class="heading">
                            <div class="back-arrow">
                                <i id="philips" class="icofont-brand-philips"></i>
                            </div>
                            <div class="search">
                                <form action="">
                                <input type="text" id="text">
                                <i class="icofont-search"></i>
                            </form>
                            </div>  
                        </div>
                        
                        <h1 id="song-artist"></h1>
                        <h3 style="font-family: cursive;" id="song-theme"></h3>
                        
                        <div class="music-progress">
                            <div class="previous-btn" onclick="previous_song ()">
                                <i class="icofont-ui-previous"></i>
                            </div>
                            <div  id="play" onclick="just_play()">
                                <i class="icofont-ui-play"></i> 
                            </div>
                            <div class="next-btn"   onclick="next_song ()">
                                <i class="icofont-ui-next"></i>
                            </div> 
                            <input type="range" max="100" id="duration_slider" onchange="change_duration()" value="0">
                        </div>  
                </section>

                            </div>
                        </div>
                        <div class="rating-star">
