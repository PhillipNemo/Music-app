<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./iconfont/icofont/icofont/icofont.min.css">
    <title>Music App</title>
</head>
<body>
    <div class="container">
                <section id="top">
                        <div class="heading">
                            <div class="back-arrow">
                                <i id="philips" class="icofont-brand-philips"></i>
                            </div>
                          
                        </div>
                        
                        <h1 id="song-artist"></h1>
                        <h3 style="font-family: cursive;" id="song-theme"></h3>
                        
                        <div class="music-progress">
                            <div class="previous-btn" onclick="previous_song ()">
                                <i class="icofont-ui-previous"></i>
                            </div>
                            <div  id="play" onclick="just_play()">
                                <i class="icofont-ui-play"></i> 
                            </div>
                            <div class="next-btn"   onclick="next_song ()">
                                <i class="icofont-ui-next"></i>
                            </div> 
                            <input type="range" max="100" id="duration_slider" onchange="change_duration()" value="0">
                        </div>  
                </section>
                <section id="bottom">
                    <div class="songs" >
                        <div class="image">
                            <i class="icofont-music"></i>
                        </div>
                        <div class="artist">
                            <p id="artist-name">Bruno Mars</p>
                            <p id="song-title">Somewhere in Brooklyn</p>
                        </div>
                            
                        <div class="icons">
                            <i title="Add to favourite" class="icofont-heart"  ></i>
                            <a href="./songs/bruno_mars_somewhere_in_brooklyn.mp3" title="Download" download="bruno_mars_somewhere_in_brooklyn" class="icofont-download"></a>
                        </div>

                        <div  id="more" title="More">
                             <div class="dot"></div>
                             <div class="dot"></div>
                             <div class="dot"></div>
                        </div>
                    </div>

                    <div class="songs" >
                        <div class="image" >
                            <i class="icofont-music"></i>
                        </div>
                        <div class="artist">

                        </div>
                            
                        <div class="icons">
                            <i title="Add to favourite" class="icofont-heart" ></i>
                            <a href="./songs/Kelly_Clarkson_I_Dare_You.mp3" title="Download" download="Kelly_Clarkson_I_Dare_You" class="icofont-download"></a>
                        </div>

                        <div  id="more" title="More">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </div>

                    <div class="songs" >

                            <a href="./songs/Fight Song_Rachel_Platten.mp3" title="Download" download="Harry Styles_water-Melon_Sugar" class="icofont-download"></a>
                        </div>

                        <div  id="more" title="More">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </div>

                        <div  id="more" title="More">
